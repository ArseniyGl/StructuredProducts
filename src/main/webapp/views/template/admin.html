<!--=== Content ===-->
<div class="container content-sm">

    <div class="row">

        <div class="col-md-3">
            <ul class="list-group sidebar-nav-v1">
                <li class="list-group-item"><a href="" ng-click="selectTable('productType')">Тип структурного продукта</a></li>
                <li class="list-group-item"><a href="" ng-click="selectTable('term')">Срок</a></li>
                <li class="list-group-item"><a href="" ng-click="selectTable('investment')">Минимальные инвестиции</a></li>
                <li class="list-group-item"><a href="" ng-click="selectTable('issuer')">Провайдер продукта</a></li>
                <li class="list-group-item"><a href="" ng-click="selectTable('return')">Доходность</a></li>
                <li class="list-group-item"><a href="" ng-click="selectTable('strategy')">Стратегия</a></li>
                <li class="list-group-item"><a href="" ng-click="selectTable('legalType')">Юридическая форма</a></li>
                <li class="list-group-item"><a href="" ng-click="selectTable('payoff')">Размер выплаты</a></li>
            </ul>
        </div>

        <div class="col-md-9">
            <div class="panel panel-blue margin-bottom-10">
                <div ui-grid="table" ui-grid-selection ui-grid-edit></div>
            </div>
            <div name="alertDiv" class="col-lg-12">
                <alert close="closeAlert()" dismiss-on-timeout="15000" type="danger"
                       ng-if="alert.visible">{{alert.msg}}</alert>
            </div>
            <button class="btn-u btn-u-sea rounded disabled-button" type="button" ng-click="saveData()" ng-disabled="saveButtonsDisabled">
                Сохранить изменения
            </button>
            <button type="button" class="btn-u btn-u-sea rounded" ng-click="addData()">
                Добавить
            </button>
            <button type="button" class="btn-u btn-u-sea rounded disabled-button" ng-click="removeData()" ng-disabled="selection.length === 0">
                Удалить
            </button>
        </div>

        </div>
    </div>

</div>
